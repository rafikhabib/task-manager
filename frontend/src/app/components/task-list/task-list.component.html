<div class="container mt-4">
  <h2>Task List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.dueDate }}</td>
        <td>
          <button class="edit-btn" (click)="editTask(task)">✏️ Edit</button>
          <button class="delete-btn" (click)="task.id && deleteTask(task.id)">
            🗑️ Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
